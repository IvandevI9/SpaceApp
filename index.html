<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceAPP</title>

    <!-- Enlaces a hojas de estilo -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <!-- Enlaces a fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Lato:wght@300&family=Open+Sans&family=Oswald&family=Poppins:wght@200;500;700&family=Press+Start+2P&family=REM&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Encabezado -->
    <header class="header">
        <img class="header__logo" src="./assets/LogoSpaceApp.png" alt="SpaceApp">
        <input class="header__input" type="text" placeholder="Qué buscas?">
    </header>

    <main>

        <div class="grouping">

            <!-- Barra lateral -->
            <aside class="aside">
                <ul class="lista__menu">
                    <div class="item__lista">
                        <li>Inicio</li>
                    </div>
    
                    <div class="item__lista">
                        <li>Las más antíguas</li>
                    </div>
    
                    <div class="item__lista">
                        <li>Nuevas fotos</li>
                    </div>
                </ul>
            </aside>
    
            <!-- Banner -->
            <div class="banner">
                <img class="banner__image" src="assets/BannerSpaceApp.png" alt="bla">
                <h3 class="gallery__text">Explore la galería</h2>
            </div>
        </div>
    
        <!-- Sección de tarjetas -->
        <section class="card__section">
            <ul class="ul__cards" data-ul>
                <!-- Aquí se generan las tarjetas dinámicamente -->
            </ul>
        </section>
    

    </main>
    <!-- Contenido principal agrupado -->
    
    <!-- Pie de página -->
    <footer class="footer">
        <p class="footer__text">Desarrollado por Alura Latam y por Ivan Cruz - 2024 🇲🇽 <br> Estudiante ONE (G6) -
            Oracle Next Education</p>
        <div class="footer__icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>

    </footer>

    <!-- Script de Font Awesome -->
    <script src="https://kit.fontawesome.com/ef3eea8822.js" crossorigin="anonymous"></script>

    <!-- Script personalizado -->
    <script src="/ejemplos/script.js"></script>
</body>

</html>
